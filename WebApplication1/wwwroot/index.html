<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EtherLite Wallet Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/style.css"> <!-- external CSS -->
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">🔍 EtherLite Wallet Checker</h2>

                <div class="mb-3">
                    <label for="address" class="form-label">Ethereum Wallet Address</label>
                    <input type="text" class="form-control" id="address" placeholder="0x123...">
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button id="checkWalletBtn" class="btn btn-primary">Check Wallet</button>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Fetching wallet data, please wait...</p>
                </div>

                <!-- Result Container -->
                <div class="result-container" id="result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/wallet.js"></script>
</body>
</html>
